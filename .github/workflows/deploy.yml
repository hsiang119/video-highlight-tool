name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]
  # 允許手動觸發 workflow
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個併發的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Install dependencies
        run: npm ci
        
      - name: Static HTML export with Nuxt
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: /video-highlight-tool-vue/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4